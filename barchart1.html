<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>d3 js beginning</title>
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
.bar {
    display: inline-block;
    width: 20px;
    height: 75px;  /* Gets overriden by D3-assigned height */
    margin-right: 2px;    
	border: 1px solid;
	border-color: blue;
}
       
</style>
</head>
<body>
    <script type="text/javascript">
	
var dataset = [ 5, 10, 15, 20, 25 ];

d3.select( "body" )
  .selectAll( "div" )
  .data( dataset )
  .enter()
    .append( "div" )
    .attr( "class", "bar" )
    .style( "height", function( d ) {
        var barHeight = d * 5;
        return barHeight + "px";
    } );	
           
  </script>
</body>
</html>
