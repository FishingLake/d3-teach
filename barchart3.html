<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>d3 js beginning</title>
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;  /* Gets overriden by D3-assigned height */
    margin-right: 2px;    
	border: 1px solid;
	border-color: blue;
}
div.bar.highlight {
	border: 2px solid;
	border-color: red;
}
       
</style>
</head>
<body>
    <script type="text/javascript">
	var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
	.style("border", "1px solid")
	
    .text("a simple tooltip");
	
var dataset = [ 5, 10, 15, 20, 25 ];

d3.select( "body" )
  .selectAll( "div" )
  .data( dataset )
  .enter()
    .append( "div" )
    .attr( "class", "bar" )
    .style( "height", function( d ) {
        var barHeight = d * 5;
        return barHeight + "px";
    } )
	.on("mouseover", function(d){tooltip.style("visibility", "visible").text("I have data: "+d); d3.select(this).classed("highlight",true);})
	.on("mousemove", function(d){tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px").text("I have data: "+d);d3.select(this).classed("highlight",true);})
	.on("mouseout", function(){ tooltip.style("visibility", "hidden");d3.select(this).classed("highlight",false);});
           
  </script>
</body>
</html>
